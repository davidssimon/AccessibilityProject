<!DOCTYPE html>

<head>
  <style>
    .slidecontainer {
      width: 100%;
      display: inline;
    }

    .range {
      width: 200px;
      height: 10px;
      border-radius: 5px;
      background-color: lightgray;
      outline: none;
      appearance: none;
    }

    .range:hover {
      display: inline;
      background-color: rgb(185, 185, 185);
    }
  </style>
</head>

<body style="width:250px; height:20px;">

  <div class="slidecontainer">
    <div>
      <input id="slide" type="range" min="0" max="6" step="0.01" value="1" type="range" class="range"><button id="button" style="margin: 5px; padding: 7px; border-radius: 15px; border: 0; background-color: rgb(226, 126, 126);">Off</button>
    </div>
    
    <span style="padding: 5px;" id="label">Volume: 100%</span>

  </div>

  <script src="popup.js"></script>
</body>

</html>
